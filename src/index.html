<html>
  <head>
    <meta
      name="viewport"
      content="viewport-fit=cover, width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.8.0/dist/leaflet.css"
      integrity="sha512-hoalWLoI8r4UszCkZ5kL8vayOGVae1oxXe/2A4AO6J9+580uKHDO3JdHb7NzwwzK5xr/Fs0W40kiNHxM9vyTtQ=="
      crossorigin=""
    />
    <script
      src="https://unpkg.com/leaflet@1.8.0/dist/leaflet.js"
      integrity="sha512-BB3hKbKWOc9Ez/TAwyWxNXeoV9c1v6FIeYiBieIWkpLjauysF18NzgR1MBNBXf8/KABdlkX68nAhlwcDFLGPCQ=="
      crossorigin=""
    ></script>
    <meta charset="utf-8" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta
      name="viewport"
      content="initial-scale=1, width=device-width, viewport-fit=cover"
    />
    <meta name="color-scheme" content="light dark" />
    >
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Spatial Navigator</title>
  </head>

  <body>
    <div id="header">
      <span class="badge badge-primary" title="Your current position"
        ><i class="fa fa-globe" aria-hidden="true"></i>
        <a id="coordinates">- | -</a></span
      >
      <span class="badge badge-primary" title="Distance to the target"
        ><i class="fa fa-arrows-h" aria-hidden="true"></i>
        <a id="distance">-</a></span
      >
      <button id="loadCoordinates" class="btn btn-primary" title="Load new target coordinates from clipboard">New target</button>
      <button class="btn btn-primary" type="button" id="calibrate-btn" title="Calibrate orientation of head-tracking while looking north">
        Calibrate
      </button>
      <button class="btn btn-secondary" type="button" id="download-btn" title="Download recorded data">
        <i class="fa fa-download" aria-hidden="true"></i>
      </button>
      <button class="btn btn-secondary" type="button" id="debug-btn" title="Toggle Debug UI">
        <i class="fa fa-eye" aria-hidden="true" id="debug-icon"></i>
      </button>
      <div id="img-container" class="m-2"></div>
      <div id="debug"></div>
      <select id="target-selection">
        <option value="0">1</option>
        <option value="1">2</option>
        <option value="2">3</option>
        <option value="3">4</option>
      </select>
    </div>
    <div id="overlay">
      <div id="main"></div>
      <div id="mapContainer">
        <div id="map"></div>
      </div>
    </div>
    <script src="./js/person-controller.js" type="module"></script>
    <script src="./js/audio-guide.js" type="module"></script>
    <script src="./js/map.js" type="module"></script>
    <script src="./js/scene.js" type="module"></script>
    <script src="./js/bluetooth.js" type="module"></script>
  </body>
</html>
