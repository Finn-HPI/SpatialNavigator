<div id="calibration" style="display: none;">
    <h1 class="text-dark"> Calibration</h1>
    <model-viewer id="head" loading="eager" src="models/head.gltf" alt="A Head"></model-viewer>
    <table class="mt-2 rot_table text-center">
        <thead class="thead-dark text-muted">
            <tr>
                <th scope="col">Yaw</th>
                <th scope="col">Pitch</th>
                <th scope="col">Roll</th>
            <tr>
                <td id="yaw">-</td>
                <td id="pitch">-</td>
                <td id="roll">-</td>
            </tr>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
    <button class="mt-5 btn btn-primary" type="button">Calibrate</button>
    <div class="mt-3 alert alert-primary d-flex align-items-center" role="alert">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor"
            class="bi bi-exclamation-triangle-fill flex-shrink-0 me-2" viewBox="0 0 16 16" role="img"
            aria-label="Warning:">
            <path
                d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z" />
        </svg>
        <div>
            Please look straight before calibrating!
        </div>
    </div>
</div>
