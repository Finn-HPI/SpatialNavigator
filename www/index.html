<html>

<head>
    <script src="js/leaflet/leaflet.js"></script>
    <meta charset="utf-8">
    <meta http-equiv="Content-Security-Policy"
        content="default-src * self blob: data: gap:; style-src * self 'unsafe-inline' blob: data: gap:; script-src * 'self' 'unsafe-eval' 'unsafe-inline' blob: data: gap:; object-src * 'self' blob: data: gap:; img-src * self 'unsafe-inline' blob: data: gap:; connect-src self * 'unsafe-inline' blob: data: gap:; frame-src * self blob: data: gap:;">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
    <meta name="color-scheme" content="light dark">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/home.css">
    <link rel="stylesheet" href="css/calibration.css">
    <link rel="stylesheet" href="css/model_viewer.css">
    <link rel="stylesheet" href="css/settings.css">
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.1.1/model-viewer.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="shortcut icon" href="#">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <script type="module" src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <title>Headtracker</title>
</head>

<body class="bg-light">
    <nav class="navbar navbar-light bg-light justify-content-center">
        <a class="navbar-brand" href="#">
            <img src="img/logo.png" width="30" height="30" class="d-inline-block align-top" alt="">
            Sonic Navigator
        </a>
    </nav>
    <div id="calibration">
        <h2 class="text-dark"> Calibration</h1>
            <model-viewer class="p-2 flex-grow-1 bd-highlight" id="head" src="models/head.glb" alt="A Head">
                <button class="hotspot" slot="hotspot-left" data-position="0 0 0" data-normal="0 0 1"></button>
            </model-viewer>
            <table class="mt-2 rot_table text-center">
                <thead class="thead-dark text-muted">
                    <tr>
                        <th scope="col">Roll</th>
                        <th scope="col">Pitch</th>
                        <th scope="col">Yaw</th>
                    <tr>
                        <td id="roll">-</td>
                        <td id="pitch">-</td>
                        <td id="yaw">-</td>
                    </tr>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
            <button class="mt-5 btn btn-primary" type="button" id="calibrate-btn">Calibrate</button>
            <button class="mt-5 btn btn-primary" type="button" id="stop-btn">Stop</button>
            <div class="mt-3 alert alert-primary d-flex align-items-center" role="alert">
                <svg xmlns="http://www.w3.pitchorg/2000/svg" width="24" height="24" fill="currentColor"
                    class="bi bi-exclamation-triangle-fill flex-shrink-0 me-2" viewBox="0 0 16 16" role="img"
                    aria-label="Warning:">
                    <path
                        d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z" />
                </svg>
                <div>
                    Please look straight before calibrating!
                </div>
            </div>
    </div>
    <div id="home">
        <div id="map"></div>
    </div>
    <div id="settings">
        <h2 class="text-dark">Settings</h1>
    </div>
    <nav class="mobile-nav">
        <a id="nav-home" href="#home" class="bloc-icon">
            <img src="img/map.png" alt="">
        </a>
        <a id="nav-calibration" href="#calibration" class="bloc-icon">
            <img src="img/360.png" alt="">
        </a>
        <a id="nav-settings" href="#settings" class="bloc-icon">
            <img src="img/settings.png" alt="">
        </a>
        </a>
    </nav>
    <script src="cordova.js"></script>
    <script src="js/quaternion.js"></script>
    <script src="js/gyro.js"></script>
    <script src="js/navigation.js"></script>
    <script src="js/map.js"></script>
</body>

</html>
